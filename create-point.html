<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecoleta</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto&700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/create-point.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">

</head>
<body>

	<div id="page-create-point">
	

		<header>
			<img src="icones/logo.svg" alt="LogoMarca">
			<a href="www.google.com.br">
				<span></span>Voltar para a Home
			</a>
		</header>

		<form action="">
			
			<h1>Cadastro do ponto de Coleta</h1>

			<fieldset>
				<legend>
					<h2>Dados da Entidade</h2>
				</legend>

				<div class="field">
					<label for="name">Nome da Entidade</label>
					<input type="text" name="name">
				</div>

				<div class="field-group">

					<div class="field">
						<label for="address">Endereço</label>
						<input type="text" name="address">

					</div>

					<div class="field">
						<label for="number">Número/Complemento</label>
					<input type="text" name="number">
					</div>
					
				</div>

				<div class="field-group">


					<div class="field">
						<label for="state">Estado</label>
						<select name="uf">
							<option>Selecione o Estado</option>
						</select>
					
					</div>


					<div class="field">
						<label for="city">Cidade</label>
						<select name="city" disabled="">
							<option>Selecione a Cidade</option>
						</select>
					</div>				
					
				</div>

			</fieldset>
				
	

			<button type="submit">Cadastrar ponto de coleta		
			</button>
				

		</form>

	</div>

</body>
</html>
