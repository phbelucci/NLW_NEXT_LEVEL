<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecoleta</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto&700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/create-point.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">

</head>
<body>

	<div id="page-create-point">

		<header>
			<img src="icones/logo.svg" alt="LogoMarca">
			<a href="www.google.com.br">
				<span></span>Voltar para a Home
			</a>
		</header>

		<form action="">
			
			<h1>Cadastro do ponto de Coleta</h1>
			
			<fieldset>
				<legend>
					<h2>Dados da Entidade</h2>
				</legend>

				<div class="field">
					<label for="name">Nome da Entidade</label>
					<input type="text" name="name" required>
				</div>

				<div class="field-group">

					<div class="field">
						<label for="address">Endereço</label>
						<input type="text" name="address" required>

					</div>

					<div class="field">
						<label for="number">Número/Complemento</label>
					<input type="text" name="number" required>
					</div>
					
				</div>

				<div class="field-group">


					<div class="field">
						<label for="state">Estado</label>
						<select name="uf" required>
							<option value="">Selecione o Estado</option>
						</select>

						<input type="hidden" name="state">
					
					</div>


					<div class="field">
						<label for="city">Cidade</label>
						<select name="city" disabled="" required>
							<option>Selecione a Cidade</option>
						</select>
					</div>				
					
				</div>

			</fieldset>

			<fieldset>
				<legend>
					<h2>Itens de Coleta</h2>
				</legend>

				<div class="items-grid">
					<li data-id="1">
						<img src="/icones/lampadas.svg" alt="lampadas">
						<span>Lâmpadas</span>
					</li>

					<li data-id="2">
						<img src="/icones/baterias.svg" alt="Pilhas e baterias">
						<span>Pilhas e baterias</span>
					</li>
					
					<li data-id="3">
						<img src="/icones/papeis-papelao.svg" alt="Papeis e Papelão">
						<span>Papeis e Papelão</span>
					</li>

					<li data-id="4">
						<img src="/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
						<span>Resíduos Eletrônicos</span>
					</li>

					<li data-id="5">
						<img src="/icones/organicos.svg" alt="Resíduos Orgânicos">
						<span>Resíduos Orgânicos</span>
					</li>

					<li data-id="6">
						<img src="/icones/oleo.svg" alt="Óleo de Cozinha">
						<span>Óleo de Cozinha</span>
					</li>
				</div>

				<input type="hidden" name="items">

			</fieldset>
				
	

			<button type="submit">Cadastrar ponto de coleta		
			</button>
				

		</form>

	</div>

	<script src="../scripts/create-point.js"></script>

</body>
</html>
